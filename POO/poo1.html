<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POO</title>
</head>

<body>
    <input type="button" id="boton1">
    <input type="button" id="boton2">
    <input type="text" id="texto">
    <script>
        var miBoton = document.getElementById("boton1");
        miBoton.style.width = "100px";
        miBoton.style.height = "50px";
        //miBoton.style.backgroundColor = "green";
        var miBoton2 = document.getElementById("boton2");
        miBoton2.style.width = "100px";
        miBoton2.style.height = "50px";

        var txt = document.getElementById("texto");
        miBoton2.focus();
        txt.style.backgroundColor = "lightblue";
    </script>
</body>

</html>
